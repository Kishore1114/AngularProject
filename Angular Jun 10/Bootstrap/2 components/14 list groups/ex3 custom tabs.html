<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<div class="container">

		<!-- List group -->

		<!-- List of items displaying a series of content.   -->
		<div class="row">
	  		<div class="col-4">
				<!-- List group -->
				<div class="list-group">
				  <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home">Home</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile">Profile</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages">Messages</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings">Settings</a>
				</div>
			</div>
			<div class="col-8">
				<!-- Tab panes -->
				<div class="tab-content">
				  <div class="tab-pane fade  active" id="home">1</div>
				  <div class="tab-pane fade " id="profile">2</div>
				  <div class="tab-pane fade " id="messages">3</div>
				  <div class="tab-pane fade " id="settings">4</div>
				</div>
			</div>
		</div>
		<br><br><br>

		<!-- list-group-item-primary -->

		<!-- <span class="badge badge-primary badge-pill">2</span> -->		
			

	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	
</body>
</html>
