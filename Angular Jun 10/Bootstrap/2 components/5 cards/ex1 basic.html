<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<!-- cards -->

	<!-- cards provide a flexible and extensible content container -->

	<!-- div card -> (img->card-img-top, div->card-body, h5->card-title, p->card-text) -->

	<div class="card" style="width: 18rem;">
	  <img class="card-img-top" src="images/fig1.svg" alt="Card image cap">
	  <div class="card-body">
	    <h5 class="card-title">Card title</h5>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a href="#" class="btn btn-primary">display more</a>
	  </div>
	</div>
	
</body>
</html>
