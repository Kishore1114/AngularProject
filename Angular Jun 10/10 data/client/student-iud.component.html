<form>

    id <input type="text" name="id" [(ngModel)]="s.id"> <br>
    name <input type="text" name="name" [(ngModel)]="s.name"> <br>
    email <input type="text" name="email" [(ngModel)]="s.email"> <br>

    <button (click)="insert();">insert</button>
    <button (click)="update();">update</button>
    <button (click)="delete();">delete</button>
</form>
