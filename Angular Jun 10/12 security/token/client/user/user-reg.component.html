<form>

    username <input type="text" name="username" [(ngModel)]="user.username"><br>
    password <input type="password" name="password" [(ngModel)]="user.password"><br>
    email <input type="email" name="email" [(ngModel)]="user.email"><br>
    phoneNo <input type="number" name="phoneNo" [(ngModel)]="user.phoneNo"><br>

    <button (click)="register();">Register</button>

</form>
